<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F620;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F640;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="#3B82F630" opacity="0.3"/>
  <circle cx="700" cy="500" r="80" fill="#3B82F620" opacity="0.4"/>
  <circle cx="650" cy="150" r="40" fill="#3B82F640" opacity="0.2"/>
  
  <!-- Main content area -->
  <rect x="50" y="150" width="700" height="300" rx="20" fill="white" filter="url(#shadow)" opacity="0.95"/>
  
  <!-- Icon -->
  <text x="400" y="250" text-anchor="middle" font-size="80" font-family="Arial, sans-serif">🪁</text>
  
  <!-- Title -->
  <text x="400" y="320" text-anchor="middle" font-size="32" font-family="Arial, sans-serif" font-weight="bold" fill="#3B82F6">
    Kitesurfing Equipment
  </text>
  
  <!-- Description -->
  <text x="400" y="360" text-anchor="middle" font-size="18" font-family="Arial, sans-serif" fill="#666666">
    Essential kiteboarding gear for your Antigua adventure
  </text>
  
  <!-- KiteSafaris branding -->
  <text x="400" y="420" text-anchor="middle" font-size="14" font-family="Arial, sans-serif" fill="#999999">
    KiteSafaris.com - Antigua Packing Guide
  </text>
</svg>